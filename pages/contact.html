<body>
    <header class="header">
        <nav class="navbar">
            <a class="nav-logo" href="../index.html">Let's Hike</a>
            <ul class="nav-menu">
                <li class="nav-item"><a class="nav-link" href="../index.html#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="../pages/gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="../pages/essentials.html">10 Essentials</a></li>

                <li class="nav-item"><a class="nav-link" href="../pages/contact.html">Contact Me</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>

        <div class="image-container" id="top">
            <img src="../images/mailbox-peak2.jpg" alt="hike" id="header-image">
            <p class="bottom-right">Mailbox Peak - North Bend, WA</p>
        </div>
    </header>
    <script src="../js/hamburger.js"></script>

    <div class="contact-form">
        <form method="post" action="/">
            <h1>Nice to Meet You!</h1> 
            <h4>Need a hike suggestion, advice, gear selection?</h4>
            <h4>Let's chat.</h4> 
            <div>
                <label for="your-name">
                    <span class="required">Name: *</span> 
                    <input type="text" id="your-name" name="your-name" value="" placeholder="Your Name" required="required" autofocus="autofocus"/>
                </label> 
            </div>
            <div>
                <label for="email">
                    <span class="required">Email: *</span>
                    <input type="email" id="email" name="email" value="" placeholder="Your Email" required="required"/>
                </label>  
            </div>
            <div>		          
                <label for="subject">
                <span>Subject: </span>
                    <select id="subject" name="subject">   
                        <option value="hike">Hike Suggestion</option>
                        <option value="gear">What's your favorite gear?</option>  
                        <option value="safety">Safety tips</option>
                    </select>
                </label>
            </div>
            <div>		          
                <label for="message">
                    <span class="required">Message: *</span> 
                    <textarea id="message" name="message" placeholder="Please write your message here." required="required"></textarea> 
                </label>  
            </div>
            <div>		           
                <button name="submit" type="submit" id="submit" >SEND</button> 
            </div>
        </form>
    </div>

    <footer class="foot">
        <p><a href="#top">Back to Top</a></p>
